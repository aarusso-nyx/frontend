<button (click)="createApp()">
    <mat-icon>add</mat-icon>
</button>

<mat-list>
    <mat-list-item *ngFor="let app of (apps$ | async)" class="container">
        <a [routerLink]="[app.app_id]"> {{app.app_name}} </a>
        <button mat-icon-button (click)="deleteApp(app)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-list-item>

</mat-list>
