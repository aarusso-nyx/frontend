<button (click)="createUser()">
    <mat-icon>add</mat-icon>
</button>
    <mat-list>
    <mat-list-item *ngFor="let user of  (users$ | async)" class="container">
        <span mat-line> {{user.user_name}}</span>
        <button mat-icon-button (click)="deleteUser(user)">
            <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="[user.user_id]">
            <mat-icon>edit</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
