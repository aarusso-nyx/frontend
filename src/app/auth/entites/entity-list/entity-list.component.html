<button (click)="createEntity()">
    <mat-icon>add</mat-icon>
</button>

<div *ngFor="let entity of (entities$ | async)" class="container">
    <a [routerLink]="[entity.entity_id]"> {{entity.entity_name}} </a>
    <button (click)="deleteEntity(entity)">
        <mat-icon>delete</mat-icon>
    </button>
</div>
